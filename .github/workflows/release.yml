name: Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Run linting
        run: bun run lint

  version:
    needs: lint
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        id: version
        run: |
          bun -e "
            const pkg = await Bun.file('package.json').json();
            const [major, minor, patch] = pkg.version.split('.').map(Number);
            const type = '${{ inputs.version_type }}';
            if (type === 'major') pkg.version = \`\${major+1}.0.0\`;
            else if (type === 'minor') pkg.version = \`\${major}.\${minor+1}.0\`;
            else pkg.version = \`\${major}.\${minor}.\${patch+1}\`;
            await Bun.write('package.json', JSON.stringify(pkg, null, 2) + '\n');
            console.log(pkg.version);
          " | tail -1 | xargs -I{} echo "version={}" >> $GITHUB_OUTPUT

      - name: Commit and tag
        run: |
          git add package.json
          git commit -m "Bump version to ${{ steps.version.outputs.version }}"
          git tag "v${{ steps.version.outputs.version }}"
          git push origin HEAD
          git push origin "v${{ steps.version.outputs.version }}"

  build:
    needs: version
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: macos

    runs-on: ${{ matrix.os }}
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: v${{ needs.version.outputs.version }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bunx electrobun build --env=stable

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mater-${{ matrix.platform }}-${{ github.run_id }}
          path: artifacts/
          if-no-files-found: ignore

  release:
    needs: [version, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f 2>/dev/null || echo "No artifacts directory"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.version.outputs.version }}
          name: v${{ needs.version.outputs.version }}
          generate_release_notes: true
          body: |
            ## Installation

            ### macOS
            1. Download the `.dmg` file below
            2. Open the DMG and drag Mater to Applications
            3. **Important:** Before first launch, run this command in Terminal:
               ```
               xattr -cr /Applications/Mater.app
               ```
            4. Open Mater from Applications

            ---
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.tar.zst
